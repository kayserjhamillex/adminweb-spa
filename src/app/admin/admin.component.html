<app-header
  [navbarBrandRouterLink]="['/admin/home']"
  [fixed]="true"
  [navbarBrandFull]="{src: '../../../assets/img/brand/bannersito.svg', width: 140, height: 40, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: '../../../assets/img/brand/logaso.svg', width: 40, height: 40}"
  [sidebarToggler]="'lg'">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="../../../assets/img/avatars/6.jpg" class="img-avatar"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Datos</strong></div>
        <a class="dropdown-item"><i class="fa fa-user"></i>FullName</a>
        <a class="dropdown-item">{{client.Fullname}}</a>
        <a class="dropdown-item"><i class="fa fa-envelope-o"></i>Email</a>
        <a class="dropdown-item"> {{client.Correo}} </a>
        <div class="dropdown-header text-center"><strong>Configuracion</strong></div>
        <a class="dropdown-item" [routerLink]="['/admin/profile']"><i class="fa fa-user"></i>Perfil</a>
        <div class="divider"></div>
        <a class="dropdown-item" (click)="loggout()"><i class="fa fa-lock"></i>Cerrar Sesion</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized">
    </app-sidebar-nav>
    <app-sidebar-minimizer>
    </app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <br>
      <!-- aca esta para poner los datos adentro -->
      <router-outlet>
      </router-outlet>
    </div><!--/.container-fluid -->
  </main>
</div>
