<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">
            Masajistas
          </h4>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Apellidos y Nombres</th>
                <th>  </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of masajistas">
                <td>{{obj.Fullname}}</td>
                <td>
                  <button (click)="elegir(obj.id)" type="button" class="btn btn-outline-success btn-lg btn-block btn-pill">
                    Elejir
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">
            Horario Disponible
          </h4>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Desde</th>
                <th>Hasta</th>
                <th>  </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of horariofiltrado">
                <td>{{obj.hora.Horainicio}}</td>
                <td>{{obj.hora.Horafin}}</td>
                <td>
                  <button (click)="elegirhora(obj.id)" type="button" class="btn btn-pill btn-block btn-info">
                    Elejir
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
